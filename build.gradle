buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'qms.bvp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile group: 'org.springframework.security', name: 'spring-security-taglibs', version: '5.0.5.RELEASE'

	compile("org.springframework.boot:spring-boot-starter-thymeleaf")
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.0.4.RELEASE'
	compile group: 'org.springframework', name: 'spring-orm', version: '5.0.5.RELEASE'
	compile group: 'com.zaxxer', name: 'HikariCP', version: '3.1.0'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.12'

	//giup tu reload code
	compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.0.2.RELEASE'
	compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity4', version: '3.0.2.RELEASE'
	compile group: 'org.projectlombok', name: 'lombok', version: '1.18.2'

	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

	/*for log*/
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-logging', version: '2.0.4.RELEASE'
}
